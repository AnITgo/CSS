<!DOCTYPE html>
<html>
<head>
  <title></title>
</head>
<style type="text/css">
  .a,.b,.c {
    width: 200px;
    height: 200px;
  }
  .a {
    background-color: red;
    float: left;
  }
  .b {
    background-color: green;
  }
  .c {
    background-color: blue;
  }

  .clearfix:after {
    clear: both;
    content: ".";   
    display: block;
    height: 0;
    visibility: hidden;
}
</style>
<body>
<div class="a"></div>
<div class="b"></div>
<div class="c"></div>

<div style="margin-top: 10px; border:4px solid blue;" class="clearfix">
    <div style="width:200px; border:4px solid red; float:left;">
        我是浮动元素1
    </div>
    <div style="width:200px; border:4px solid yellow; float:left;">
        我是浮动元素2
    </div>
</div>
<div style="border:4px solid gray;">我是页脚</div>

</body>
</html>
