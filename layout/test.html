<!DOCTYPE html>
<html>
<head>
  <title></title>
</head>
<style type="text/css">
.container{
  margin-right: 100px;
  margin-left: 100px;
}
.main{
  width: 100%;
  height: 200px;
  background-color: red;
  float: left;
}
.left{
  width: 100px;
  height: 200px;
  background-color: blue;
  float: left;
  margin-left: -100%;
  position: relative;
  left: -100px;
}
.right{
  width: 100px;
  height: 200px;
  background-color: green;
  float: left;
  margin-left: -100px;
  position: relative;
  left: 100px;
}
</style>
</style>
<body>
<div class='container'>
  <div class='main'></div>
  <div class='left'></div>
  <div class='right'></div>
</div>
</body>
</html>
